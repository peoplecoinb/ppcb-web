version: '3'
services:
  #Flutter Web Boilerplate
  ppcp_web:
    container_name: ppcp_web
    build:
      context: .
      dockerfile: ./DockerFile
    ports:
      - 80:80
    volumes: 
      - ./:/ppcp_web
    tty: true
    environment: 
      - TZ=Asia/HoChiMinh
    networks:
      - api-network

#Docker Networks
networks:

  api-network:
    driver: bridge